support.text = <p><b>Need further support?</b></p>\
				<p><b>European Commission staff:</b><br />Please send an e-mail to the IT helpdesk (<a href="mailto:EC-HELPDESK-IT@ec.europa.eu" target="_blank">(EC-HELPDESK-IT@ec.europa.eu)</a> and ask for help from DIGIT EUSURVEY SUPPORT. Please include as much information as possible.</p>\
				<p><b>Users outside the European Commission:</b><br />Please send an e-mail to <a href="mailto:EC-CENTRAL-HELPDESK@ec.europa.eu" target="_blank">EC-CENTRAL-HELPDESK@ec.europa.eu</a>. Please provide the following information:</p>\
				Name:<br />\
				E-mail:<br />\
				Organisation:<br />\
				Description of incident:<br />
